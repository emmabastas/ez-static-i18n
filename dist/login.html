<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <title>ezi18n</title>
    <link href="/home.38a99c6c.css" type="text/css" rel="stylesheet">
</head>
<body class="flex flex-col justify-center items-center">
    <form action="/login" method="post" class="flex flex-col shrink items-center  rounded gap-3">
        {{# signupFailed }}
        <aside role="alert" class="flex flex-col items-center my-4 w-full">
            <p>Login failed :-(</p>
        </aside>
        {{/ signupFailed }}
        <div class="flex flex-col w-full gap-0">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="border rounded">
        </div>
        <div class="flex flex-col w-full gap-0">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="border rounded">
        </div>
        <input type="submit" class="w-full my-2">
        <p>Don't have an account?, <a href="/signup">sign up</a>!
    </p></form>

</body></html>
